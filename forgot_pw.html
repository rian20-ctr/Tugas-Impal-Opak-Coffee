<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(Asset/background/dark_wood.png);
        }
    </style>
</head>
<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="Asset/coffi-start.jpg" class="rounded" alt="logo" width="100">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
                            <form id="forgotPasswordForm" method="POST" action="reset_pasword_form.html"> 
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">Email Address</label>
                                    <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address
                                    </div>
                                </div>
                                <button type="button" id="sendResetLink" class="btn w-100" style="background-color: #8B4513; color: white;">Send Reset Link</button>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2024 &mdash; Opak Coffee
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        document.getElementById("sendResetLink").addEventListener("click", function () {
            const emailField = document.getElementById("email");
            const email = emailField.value;

            if (!email) {
                alert("Please enter a valid email address");
                return;
            }

            // url reset password
            const resetLink = `localhost/OpakCoffeefix/reset_pasword_form.html?email=${email}`;

            // send email dengan SMTPJS
            Email.send({
                SecureToken: "af987cc8-140b-4030-b282-560b873afad4",
                To: email,
                From: "avjuji@gmail.com",
                Subject: "Password Reset Request",
                Body: `
                    <p>You requested to reset your password. Click the link below to reset it:</p>
                    <a href="${resetLink}">${resetLink}</a>
                `
            }).then(
                message => alert("Reset link sent to your email!")
            ).catch(
                error => alert("Failed to send email: " + error)
            );
        });
    </script>
</body>
</html>
