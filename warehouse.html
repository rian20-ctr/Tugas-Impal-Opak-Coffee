  <script>
    // Fungsi untuk memuat barang
    function loadBarang() {
      fetch('warehouse.php')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('table-body');
          tableBody.innerHTML = '';

          if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Tidak ada data</td></tr>';
          } else {
            data.forEach(row => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                                        <td><img src="data:image/jpeg;base64,${row.image}" alt="Foto" style="width: 70px; height: 70px; object-fit: cover;"></td>
                                        <td>${row.nama_barang}</td>
                                        <td>${row.kategori}</td>
                                        <td>${row.harga}</td>
                                        <td>${row.stok_tersedia}</td>
                                        <td class="d-flex justify-content-center" style="padding-top: 30px; padding-bottom: 30px;">
                                            <button class="btn btn-danger btn-sm" onclick="hapusBarang(${row.id_stok})">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                            <button class="btn btn-warning btn-sm" onclick="showEditModal(${row.id_stok})" style="margin-left:10px;">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                        </td>
                                    `;
              tableBody.appendChild(tr);
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Gagal memuat data!');
        });
    }


    // Fungsi untuk menghapus barang
    function hapusBarang(id_stok) {
      if (confirm('Apakah Anda yakin ingin menghapus barang ini?')) {
        fetch(`warehouse.php?id_stok=${id_stok}`, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(data => {
            alert(data.message);
            loadBarang();
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Gagal menghapus barang!');
          });
      }
    }

    document.getElementById('tambah-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch('warehouse.php', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          if (data.message === 'Barang baru berhasil ditambahkan') {
            loadBarang();
            const modal = new bootstrap.Modal(document.getElementById('tambahModal'));
            modal.hide();
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Gagal menambah barang!');
        });
    });

    loadBarang();

    // Event listener untuk form edit barang
    document.getElementById('edit-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch('warehouse.php', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          if (data.status === 'success') {
            loadBarang();
            const modal = new bootstrap.Modal(document.getElementById('editModal'));
            modal.hide();
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Gagal mengedit barang!');
        });
    });

    loadBarang();

    function showEditModal(id_stok) {
      fetch(`warehouse.php?id_stok=${id_stok}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('edit-id-stok').value = data.id_stok;
          document.getElementById('edit-nama-barang').value = data.nama_barang;
          document.getElementById('edit-kategori').value = data.kategori;
          document.getElementById('edit-harga').value = data.harga;
          document.getElementById('edit-stok-tersedia').value = data.stok_tersedia;

          const modal = new bootstrap.Modal(document.getElementById('editModal'));
          modal.show();
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Gagal mengambil data barang!');
        });
    }


  </script>
